        <h1 class="text-center mt-3">MI ADMINISTRADOR DE TAREAS</h1>
        <div id="app" class="container">
                <input type="text" @keyup.enter="addTask(taskInput)" v-model="taskInput">
                <button @click="addTask(taskInput)" class="btn btn-primary">AGREGAR TAREA</button>
                <ul class="mt-3 p-0">
                    <li v-if="tasks.length == 0">No hay tareas pedientes.</li>
                    <li :class="[task.done ? 'done': 'pending']" v-for="task in tasks" class="p-2 my-2">
                        <p>{{ task.name }}</p>
                        <div>
                                <button @click="[setDone(task.name), taskDone(task.name)]" v-if="!task.done" class="mr-2 mt-2 btn btn-success">HECHO</button>
                                <button @click="[setPending(task.name), taskPending(task.name)]"class="mr-2 mt-2 text-white btn btn-warning" v-if="task.done">PENDIENTE</button>
                                <button @click="modifyTask(task.name)" class="mr-2 mt-2 btn btn-primary">MODIFICAR</button> 
                                <button @click="removeTask(task.name)"class="btn  mt-2 btn-danger">ELIMINAR</button>
                        </div>
                    </li>
                </ul>
        </div>
